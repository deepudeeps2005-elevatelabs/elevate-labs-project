<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Start New Scan</h2>
    <form method="POST" class="scan-form" id="scanForm">
        <label for="target_url">Target URL</label>
        <input type="text" id="target_url" name="target_url"
               placeholder="http://testphp.vulnweb.com/" required>

        <label for="max_pages">Max Pages to Crawl</label>
        <input type="number" id="max_pages" name="max_pages" value="10" min="1" max="50">

        <button type="submit" class="btn-scan">Launch Scan</button>

        <div id="loading" class="loading-box" style="display:none;">
            üîç Scanning‚Ä¶ This may take a moment‚Ä¶
        </div>
    </form>
</div>

<script>
document.getElementById("scanForm").addEventListener("submit", function() {
    document.getElementById("loading").style.display = "block";
});
</script>
{% endblock %}
